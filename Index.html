<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #e0f7fa;
            padding: 10px 0;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            color: #00796b;
        }

        .tab.active {
            background-color: #00796b;
            color: white;
        }

        /* Content area styles */
        #slideshow, #article, #quiz, #flashcards {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 id="page-title">Overview</h2>
        <div id="slideshow">[Slideshow content goes here]</div>
        <div id="article">[Article content goes here]</div>
        <div id="quiz">[Quiz content goes here]</div>
        <div id="flashcards">[Flash Cards content goes here]</div>
    </div>

    <div class="tabs">
        <div class="tab" onclick="showTab('slideshow')">Slideshow</div>
        <div class="tab" onclick="showTab('article')">Article</div>
        <div class="tab" onclick="showTab('quiz')">Quiz</div>
        <div class="tab" onclick="showTab('flashcards')">Flash Cards</div>
    </div>

    <script>
        // Show the default tab on page load
        document.addEventListener("DOMContentLoaded", () => {
            showTab('slideshow');
            setTitle();
        });

        // Get URL parameters to customize the page title
        function setTitle() {
            const params = new URLSearchParams(window.location.search);
            const grade = params.get("grade");
            const subject = params.get("subject");
            const topic = params.get("topic");
            
            const titleElement = document.getElementById("page-title");
            titleElement.textContent = `Overview of ${topic} (${subject}, ${grade})`;
        }

        // Function to switch between tabs
        function showTab(tabName) {
            const tabs = document.querySelectorAll(".tab");
            const contents = document.querySelectorAll(".content > div");

            tabs.forEach(tab => tab.classList.remove("active"));
            contents.forEach(content => content.style.display = "none");

            document.querySelector(`.tab[onclick="showTab('${tabName}')"]`).classList.add("active");
            document.getElementById(tabName).style.display = "block";
        }
    </script>
</body>
</html>
