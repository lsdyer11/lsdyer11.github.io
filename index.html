<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropshipper Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
        }
        .product {
            background: #fafafa;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            color: #555;
        }
        .product a {
            text-decoration: none;
            color: #007BFF;
        }
        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dropshipper Feed</h1>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search for products...">
        </div>
        <div class="product-grid" id="productGrid">
            <!-- Product 1 -->
            <div class="product">
                <img src="alpaca.jpeg" alt="Alpaca">
                <h3>Alpaca</h3>
                <a href="https://example.com/product1">View Product</a>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="alpaca.jpeg" alt="Alpaca">
                <h3>Alpaca Plush</h3>
                <a href="https://example.com/product2">View Product</a>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="alpaca.jpeg" alt="Alpaca">
                <h3>Alpaca Figurine</h3>
                <a href="https://example.com/product3">View Product</a>
            </div>
            <!-- Product 4 -->
            <div class="product">
                <img src="alpaca.jpeg" alt="Alpaca">
                <h3>Alpaca Keychain</h3>
                <a href="https://example.com/product4">View Product</a>
            </div>
        </div>
    </div>
    <script>
        const searchInput = document.getElementById('search');
        const productGrid = document.getElementById('productGrid');
        const products = Array.from(productGrid.children);

        // Function to filter and sort products
        searchInput.addEventListener('input', () => {
            const query = searchInput.value.toLowerCase();
            
            // Filter and sort products
            const filteredProducts = products.filter(product => {
                const title = product.querySelector('h3').innerText.toLowerCase();
                return title.includes(query);
            }).sort((a, b) => {
                const titleA = a.querySelector('h3').innerText.toLowerCase();
                const titleB = b.querySelector('h3').innerText.toLowerCase();
                return titleA.localeCompare(titleB);
            });

            // Clear and re-add products to the grid
            productGrid.innerHTML = '';
            filteredProducts.forEach(product => productGrid.appendChild(product));
        });
    </script>
</body>
</html>
